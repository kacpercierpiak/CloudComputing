
<p *ngIf="!customers"><em>Loading...</em></p>


<mat-form-field style="margin-left: 10px;">
  <mat-label style="padding-left: 4px;">Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input style="padding-left: 7px;">
</mat-form-field>
<a mat-raised-button [routerLink]="'/addCustomer'" class="create-customer">New Customer</a>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ProjectId">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1 + (paginator.pageIndex * paginator.pageSize)}}
      </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
          <button mat-icon-button aria-label="">
              <mat-icon [routerLink]="['/cars',element.oId]">garage</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/editCustomer',element.oId]" aria-label="">
              <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button aria-label="">
              <mat-icon (click)="openDeleteDialog(element)">delete_forever</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
