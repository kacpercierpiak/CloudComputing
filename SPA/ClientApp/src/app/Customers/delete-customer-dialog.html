<h1 mat-dialog-title style="text-align: center;">Delete {{data.firstName}} {{data.lastName}}?</h1>
<div mat-dialog-actions style="display: flex;align-items: center;justify-content: center;padding-top: 0;">
    <button mat-raised-button color="warn" (click)="removeCustomer()">Remove</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
