<div class="container">
    <h1>New Order</h1>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Customer</mat-label>
            <mat-select placeholder="Select Role" (selectionChange)="refreshData($event)" [(ngModel)]="customerSelect">
                <mat-option *ngFor="let customer of customers" [value]="customer.id">
                     {{customer.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </p>   
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Car</mat-label>
            <mat-select placeholder="Select Role"  [(ngModel)]="carSelect">
                <mat-option *ngFor="let car of cars;" [value]="car.id">
                    {{car.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </p>   
    <p>        
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput rows="5"  [(ngModel)]="description" ></textarea>
        </mat-form-field>
    </p> 

    <p>
        <button mat-raised-button (click)="onSubmit()" type="button">Create</button>
        <button mat-raised-button routerLink="/cars/{{id}}">Cancel</button>
    </p>
</div>
