name: Deploy
on:
  push:
    branches:
      - master

jobs:
  build-api:
    runs-on: ubuntu-latest
    environment: CloudComputing
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "cloud-computing-api-stg" #Must be unique in Heroku
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true
          appdir: "WebAPI" # <- This will point to the api folder in your project  
  
  build-spa:
    runs-on: ubuntu-latest
    environment: CloudComputing
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku #set the whatever name you want to this step
        id: heroku
        uses: jctaveras/heroku-deploy@v2.1.1 # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          app_name: cloud-computing-spa-stg # you aplication name
          dockerfile_path: '' # set the path to the folder wher the Dokerfile is located
          options: '' # Docker Build Options
          formation: 'web' # Docker Dyno Formation. By default is web
    
